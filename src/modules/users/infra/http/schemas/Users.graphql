directive @auth(
  requiresRoles: [String] = ["admin"],
) on FIELD_DEFINITION

input SendForgotPasswordEmailInput {
  email: String!
}

input CreateSessionInput {
  email: String!
  password: String!
}

input UpdateUserInput {
  id: String!
  name: String
  email: String
}

input CreateUserInput {
  name: String!
  email: String!
  password: String!
}

type Session {
  user: User!
  token: String!
}

type User {
  id: ID!
  name: String!
  email: String!
  avatar: String
  avatar_url: String
  isAdmin: Boolean!
  created_at: String!
  updated_at: String!
}

type Query {
  users: [User!]!
  user(id: String!): User
}

type Mutation {
  createUser(data: CreateUserInput!): User! @auth(requiresRoles: ["admin"])
  updateUser(data: UpdateUserInput!): User!

  createSession(data: CreateSessionInput!): Session!

  sendForgotPasswordEmail(data: SendForgotPasswordEmailInput!): Boolean!
}
